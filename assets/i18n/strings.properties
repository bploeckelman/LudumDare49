storyBackground=Welcome to Splitsville, a quiet little banana republic. 
introText=Welcome dear leader 'Dole Presidente'\n\nLets take a look around.\n\nIn the bottom left you can see the heat of your unstable nuclear reactor.  If it gets too hot it will explode. 
structureText=In the bottom right we have the structural integrity of the reactor.\n\nIf you hit your reactor with things it will take damage, also if this gets too damaged it will explode.